jobs:
  build:
    name: Publish from Dev (PDI)
    runs-on: ubuntu-latest
    environment: Servicenow DevOps

    steps:
      - name: Check DNS resolution of ServiceNow PDI instance
        run: |
          echo "Resolving DNS for ${{ secrets.SN_DEV_INSTANCE }}"
          nslookup ${{ secrets.SN_DEV_INSTANCE }}
          ping -c 3 ${{ secrets.SN_DEV_INSTANCE }} || echo "Ping failed but continuing"

      - name: ServiceNow CI/CD Apply Changes
        uses: ServiceNow/sncicd-apply-changes@2.0.0
        env:
          nowUsername: ${{ secrets.SN_USERNAME }}
          nowPassword: ${{ secrets.SN_PASSWORD }}
          nowSourceInstance: ${{ secrets.SN_DEV_INSTANCE }}
          appSysID: ${{ secrets.SN_APP_SYSID }}

      - name: ServiceNow CI/CD Publish App
        id: publish_app
        uses: ServiceNow/sncicd-publish-app@2.0.1
        with:
          versionTemplate: 1.1
          versionFormat: template
        env:
          nowUsername: ${{ secrets.SN_USERNAME }}
          nowPassword: ${{ secrets.SN_PASSWORD }}
          nowSourceInstance: ${{ secrets.SN_DEV_INSTANCE }}
          appSysID: ${{ secrets.SN_APP_SYSID }}

    outputs:
      publishversion: ${{ steps.publish_app.outputs.newVersion }}

  test:
    name: Install and Test on Test Instance
    needs: build
    runs-on: ubuntu-latest
    environment: Servicenow DevOps

    steps:
      - name: ServiceNow CI/CD Install App on Test
        id: install_app
        uses: ServiceNow/sncicd-install-app@2.0.0
        with:
          version: ${{ needs.build.outputs.publishversion }}
        env:
          nowUsername: ${{ secrets.SN_USERNAME }}
          nowPassword: ${{ secrets.SN_PASSWORD }}
          nowInstallInstance: ${{ secrets.SN_TEST_INSTANCE }}
          appSysID: ${{ secrets.SN_APP_SYSID }}

      # (Optional) Run your tests here (if you had any)

      # Rollback if install_app step failed and rollback version is available
      - name: ServiceNow CI/CD Rollback App
        if: ${{ failure() && steps.install_app.outputs.rollbackVersion }}
        uses: ServiceNow/sncicd-rollback-app@2.0.0
        with:
          version: ${{ steps.install_app.outputs.rollbackVersion }}
        env:
          nowUsername: ${{ secrets.SN_USERNAME }}
          nowPassword: ${{ secrets.SN_PASSWORD }}
          nowInstallInstance: ${{ secrets.SN_TEST_INSTANCE }}
          appSysID: ${{ secrets.SN_APP_SYSID }}

      # Fail explicitly if rollback happened, so the workflow marks this job failed
      - name: Fail after rollback
        if: ${{ failure() }}
        run: |
          echo "Install or tests failed, rollback performed."
          exit 1
